<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our School System</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .school-logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .feature {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        .feature i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="asset/logo/1.webp" alt="School Logo" class="school-logo">
        <h1>Welcome to Our School System</h1>
        <p>Empowering education through technology</p>
        
        <div class="features">
            <div class="feature">
                <i class='bx bx-book-reader'></i>
                <h5>Smart Learning</h5>
            </div>
            <div class="feature">
                <i class='bx bx-line-chart'></i>
                <h5>Track Progress</h5>
            </div>
            <div class="feature">
                <i class='bx bx-calendar-check'></i>
                <h5>Attendance</h5>
            </div>
            <div class="feature">
                <i class='bx bx-message-square-dots'></i>
                <h5>Communication</h5>
            </div>
        </div>

        <a href="auth/login.php" class="btn btn-login">
            <i class='bx bx-log-in-circle me-2'></i>Login to Continue
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
